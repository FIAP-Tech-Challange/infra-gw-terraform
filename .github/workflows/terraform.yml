name: 'ðŸš€ Terraform CI/CD'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  TF_VERSION: '1.9.0'
  TF_STATE_BUCKET_NAME: "terraform-state-fiap-kong-gw"

jobs:
  terraform-validate:
    name: 'ðŸ” Terraform Validate'
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸª£ Bootstrap S3 Backend
        id: bootstrap
        shell: bash
        env:
          BUCKET_NAME: ${{ env.TF_STATE_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "ðŸ” Checking if bucket exists: $BUCKET_NAME..."

          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… Bucket '$BUCKET_NAME' already exists."
          else
            echo "âš ï¸ Bucket '$BUCKET_NAME' not found. Creating..."
            
            if [ "$AWS_REGION" == "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION" --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            
            echo "âœ… Bucket created."
            
            echo "ðŸ›¡ï¸ Enabling versioning on Bucket..."
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" --versioning-configuration Status=Enabled
          fi
      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸŽ¨ Terraform Fmt
        id: fmt
        run: terraform fmt -recursive -check

      - name: ðŸ“¦ Terraform Init
        id: init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: ðŸ§ª Terraform Validate
        id: validate
        run: terraform validate -no-color

  terraform-plan:
    name: 'ðŸ“‹ Terraform Plan'
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“¦ Terraform Init
        run: terraform init

      - name: ðŸ“„ Terraform Plan
        id: plan
        run: terraform plan -no-color

  terraform-apply:
    name: 'ðŸš€ Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“¦ Terraform Init
        run: terraform init

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve

      - name: ðŸ“Š Show URLs
        id: summary
        run: |
          MANAGER_URL=$(terraform output -raw kong_manager_url 2>/dev/null || echo "N/A")
          PROXY_URL=$(terraform output -raw kong_proxy_url 2>/dev/null || echo "N/A")
          ADMIN_URL=$(terraform output -raw kong_admin_url 2>/dev/null || echo "N/A")
          ALB_DNS=$(terraform output -raw load_balancer_dns 2>/dev/null || echo "N/A")
          
          echo "## ðŸ¦ Deployment Complete - Production" >> $GITHUB_STEP_SUMMARY
          echo "The changes were successfully applied via Terraform." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "| ðŸ·ï¸ ServiÃ§o | ðŸ”— Link |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Kong Manager** | $MANAGER_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **API Proxy** | $PROXY_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Load Balancer** | $ALB_DNS |" >> $GITHUB_STEP_SUMMARY
          
          echo "::notice title=âœ… Deploy Success::Kong Manager available at: $MANAGER_URL"