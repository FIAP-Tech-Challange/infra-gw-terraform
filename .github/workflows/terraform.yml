name: 'ðŸš€ Terraform CI/CD'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  TF_VERSION: '1.9.0'
  TF_BUCKET_PREFIX: "terraform-state-fiap-kong-gw"

jobs:
  terraform-validate:
    name: 'ðŸ” Terraform Validate'
    runs-on: ubuntu-latest
    outputs:
      tf_bucket_name: ${{ steps.calc.outputs.BUCKET_NAME }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ†” Calculate Bucket Name
        id: calc
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          FULL_NAME="${{ env.TF_BUCKET_PREFIX }}-${ACCOUNT_ID}"
          
          echo "ðŸŽ¯ Bucket Name: $FULL_NAME"
          
          echo "TF_STATE_BUCKET_NAME=$FULL_NAME" >> $GITHUB_ENV
          
          echo "BUCKET_NAME=$FULL_NAME" >> $GITHUB_OUTPUT

      - name: ðŸª£ Bootstrap S3 Backend
        id: bootstrap
        shell: bash
        env:
          BUCKET_NAME: ${{ env.TF_STATE_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… Bucket '$BUCKET_NAME' already exists."
          else
            echo "âš ï¸ Bucket '$BUCKET_NAME' not found. Creating..."
            
            if [ "$AWS_REGION" == "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION" --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" --versioning-configuration Status=Enabled
          fi

      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸŽ¨ Terraform Fmt
        run: terraform fmt -recursive -check

      - name: ðŸ“¦ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: ðŸ§ª Terraform Validate
        run: terraform validate -no-color

  terraform-plan:
    name: 'ðŸ“‹ Terraform Plan'
    runs-on: ubuntu-latest
    needs: terraform-validate
    env:
      TF_STATE_BUCKET_NAME: ${{ needs.terraform-validate.outputs.tf_bucket_name }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“¦ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: ðŸ“„ Terraform Plan
        run: terraform plan -no-color

  terraform-apply:
    name: 'ðŸš€ Terraform Apply'
    runs-on: ubuntu-latest
    needs: 
      - terraform-plan
      - terraform-validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    env:
      TF_STATE_BUCKET_NAME: ${{ needs.terraform-validate.outputs.tf_bucket_name }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“¦ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve

      - name: ðŸ“Š Show URLs
        run: |
          MANAGER_URL=$(terraform output -raw kong_manager_url 2>/dev/null || echo "N/A")
          PROXY_URL=$(terraform output -raw kong_proxy_url 2>/dev/null || echo "N/A")
          ALB_DNS=$(terraform output -raw load_balancer_dns 2>/dev/null || echo "N/A")
          
          echo "## ðŸ¦ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| ServiÃ§o | Link |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Kong Manager** | $MANAGER_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **API Proxy** | $PROXY_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Load Balancer** | $ALB_DNS |" >> $GITHUB_STEP_SUMMARY
          
          echo "::notice title=âœ… Success::Manager: $MANAGER_URL"