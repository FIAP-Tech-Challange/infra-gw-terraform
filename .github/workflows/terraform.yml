name: 'üöÄ Terraform CI/CD'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  TF_VERSION: '1.9.0'
  TF_BUCKET_PREFIX: "terraform-state-fiap-kong-gw"

jobs:
  terraform-validate:
    name: 'üîç Terraform Validate'
    runs-on: ubuntu-latest
    outputs:
      tf_bucket_name: ${{ steps.calc.outputs.BUCKET_NAME }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîë Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: üÜî Calculate Bucket Name
        id: calc
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          FULL_NAME="${{ env.TF_BUCKET_PREFIX }}-${ACCOUNT_ID}"
          
          echo "üéØ Bucket Name: $FULL_NAME"
          
          echo "TF_STATE_BUCKET_NAME=$FULL_NAME" >> $GITHUB_ENV
          
          echo "BUCKET_NAME=$FULL_NAME" >> $GITHUB_OUTPUT

      - name: ü™£ Bootstrap S3 Backend
        id: bootstrap
        shell: bash
        env:
          BUCKET_NAME: ${{ env.TF_STATE_BUCKET_NAME }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "‚úÖ Bucket '$BUCKET_NAME' already exists."
          else
            echo "‚ö†Ô∏è Bucket '$BUCKET_NAME' not found. Creating..."
            
            if [ "$AWS_REGION" == "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION"
            else
              aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$AWS_REGION" --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" --versioning-configuration Status=Enabled
          fi

      - name: üõ†Ô∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: üé® Terraform Fmt
        run: terraform fmt -recursive -check

      - name: üì¶ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: üß™ Terraform Validate
        run: terraform validate -no-color

  terraform-plan:
    name: 'üìã Terraform Plan'
    runs-on: ubuntu-latest
    needs: terraform-validate
    env:
      TF_STATE_BUCKET_NAME: ${{ needs.terraform-validate.outputs.tf_bucket_name }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîë Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: üõ†Ô∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: üì¶ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: üìÑ Terraform Plan
        run: terraform plan -no-color

  terraform-apply:
    name: 'üöÄ Terraform Apply'
    runs-on: ubuntu-latest
    needs: 
      - terraform-plan
      - terraform-validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment:
      name: production
    env:
      TF_STATE_BUCKET_NAME: ${{ needs.terraform-validate.outputs.tf_bucket_name }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîë Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: üõ†Ô∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: üì¶ Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET_NAME }}"

      - name: üöÄ Terraform Apply
        run: terraform apply -auto-approve

      - name: ÔøΩ Save Kong Admin URL to Parameter Store
        run: |
          ADMIN_URL=$(terraform output -raw kong_admin_url 2>/dev/null || echo "")
          if [ -n "$ADMIN_URL" ] && [ "$ADMIN_URL" != "N/A" ]; then
            aws ssm put-parameter \
              --name "/kong/admin-url" \
              --value "$ADMIN_URL" \
              --type "String" \
              --overwrite \
              --description "Kong Gateway Admin API URL" \
              --region ${{ vars.AWS_REGION }}
            echo "‚úÖ Kong Admin URL saved to Parameter Store: /kong/admin-url"
          else
            echo "‚ö†Ô∏è Kong Admin URL not found in outputs"
            exit 1
          fi

      - name: ÔøΩüìä Show URLs
        run: |
          MANAGER_URL=$(terraform output -raw kong_manager_url 2>/dev/null || echo "N/A")
          PROXY_URL=$(terraform output -raw kong_proxy_url 2>/dev/null || echo "N/A")
          ALB_DNS=$(terraform output -raw load_balancer_dns 2>/dev/null || echo "N/A")
          ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url 2>/dev/null || echo "N/A")
          
          echo "## ü¶ç Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "| Servi√ßo | Link |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Kong Manager** | $MANAGER_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **API Proxy** | $PROXY_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| **Load Balancer** | $ALB_DNS |" >> $GITHUB_STEP_SUMMARY
          
          echo "::notice title=‚úÖ Success::Manager: $MANAGER_URL"
          echo "::notice title=üåê API Proxy::$PROXY_URL"
          echo "::notice title=‚öñÔ∏è Load Balancer::$ALB_DNS"